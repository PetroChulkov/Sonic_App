{% extends 'sonicapp/base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-800 min-h-screen">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="{% static 'sonicapp/img/sonic.svg' %}" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Are you sure you want do delete the file "{{ pdfile.title }}"</h2>
        </div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" method="POST">
        {% csrf_token %}
        <!-- <div class="block text-sm text-center font-medium leading-6 text-red-900">{{ form.non_field_errors }}</div> -->
        <!-- <div class="form-error">{{ f.errors }}</div> -->
        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Yes, delete</button>
        </div>
        <div>
            <a href="{% url 'pdfile_list' %}" class="h-9 flex m-auto pt-2 w-full justify-center text-sm font-medium leading-6 text-white bg-gray-700 rounded-md">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
