{% extends 'sonicapp/base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-800 min-h-screen">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="{% static 'sonicapp/img/sonic.svg' %}" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Enter a new password twice:</h2>
    </div>   
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="text" class="block text-sm font-medium leading-6 text-white">New password:</label>
                <div class="mt-2">
                    <!-- <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"> -->
                    {{ form.new_password1 }}
                </div>
            </div>
            <div>
                <label for="text" class="block text-sm font-medium leading-6 text-white">Repeat the password:</label>
                <div class="mt-2">
                    <!-- <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"> -->
                    {{ form.new_password2 }}
                </div>
            </div>
            {% if form.new_password2.errors %}
            <div class="my-5 block text-sm text-left font-medium leading-6 text-white">{{ form.new_password2.errors }}</div>
            {% endif %}
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
        </form>
    </div>

    <!-- <div class="container">
        <div class="pas-res-wrapper">
            <div class="pass-res-newpass">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save new password</button>
                </form>
            </div>
        </div>
    </div> -->
</div>
{% endblock %}
