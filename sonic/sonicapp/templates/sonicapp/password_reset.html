{% extends 'sonicapp/base.html' %}


{% block content %}
    <div class="container">
        <div class="pas-res-wrapper">
            <div class="pass-res">
                <div class="pass-res-head">
                    <h3>Password reset</h3>
                </div>
                <div class="pass-res-form">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Request password reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
