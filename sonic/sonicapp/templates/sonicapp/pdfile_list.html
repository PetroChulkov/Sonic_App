{% extends 'sonicapp/base.html' %}

{% block content %}

    {% if object_list %}
    <ul>
        {% for file in object_list %}
        <li><a href="{{ file.get_absolute_url }}">{{ file.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <div>
        <h3>You haven't upload any PDF files yet</h3>
    </div>
    {% endif %}
{% endblock %}
