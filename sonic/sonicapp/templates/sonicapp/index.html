
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'sonicapp/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <title>Document</title>
</head>
<body>
    <h1>Sonic ChatBot</h1>
    <div>
        <div id="chatbot">
            <p class="botText"><span>Hi there!</span></p>
        </div>
        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="Type your message..."/>
            <input type="submit" value="Send" id="buttonInput"/>
        </div>
    </div>

    <script>
        function getUserResponse(){
            var userText = $('#textInput').val();
            var userHTML = "<p class='userText'>You: <span>"+userText+"</span></p>";
            $('#textInput').val("");
            $('#chatbot').append(userHTML);
            $.get('/sonicapp/getResponse', {userMessage:userText}).done(function(data){
                var returnedMessage = '<p class="botText">Sonic: <span>'+ data +'</span></p>';
                $('#chatbot').append(returnedMessage);
            })
        }

        $('#buttonInput').click(function(){
            getUserResponse();
        })

    </script>

</body>
</html>
