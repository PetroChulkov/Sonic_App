{% extends 'sonicapp/base.html' %}

{% block index %}

    <div class="form_container">
        <div class="form_wrapper">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for f in form %}
                {{ f }}
                {% endfor %}
                {{f.errors}}
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

{% endblock %}
